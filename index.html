<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form>
      <label for="nameUser">Nombre: </label>
      <input type="text" id="nameUser" placeholder="Escriba su nombre" />
      <label for="emailUser">Correo: </label>
      <input type="email" id="emailUser" placeholder="email" />
      <label for="message">Mensaje: </label>
      <textarea name="message" id="message"></textarea>
      <label for="imageURL">URL imagen: </label>
      <input type="url" id="imageURL" />
      <button type="submit" id="submitBtn">Enviar</button>
    </form>
  </body>
</html>
